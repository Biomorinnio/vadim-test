<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <title>Vadim Prusakov</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="css/style.css" />

    
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  
  </head>
  <body>

    <div class="preloader">
      <div class="preloader__inner">
        <img src="img/preloader__left.svg" alt="" class="preloader__left-img">
        <div class="preloader__list">
          <div class="preloader__item"></div>
        </div>
        <img src="img/preloader__right.svg" alt="" class="preloader__right-img">
      </div>
    </div>

    <header class="header">
      <div class="container header__container">
        <a href="#" class="header__link wow animate__animated animate__fadeInLeft" data-wow-delay="2.3s">
          <img src="img/logo.svg" alt="" class="header__logo">
        </a>
        <a class="header__text wow animate__animated animate__fadeInRight" data-wow-delay="2.3s" href="contacts.html">Контакты</a>
      </div>
    </header>

    <main class="main">

      <section class="welcome">
        <img src="img/welcome__center-back--start.png" alt="" class="welcome__center-img--start">

        <div class="container welcome__container">
          <div class="welcome__top-box wow animate__animated animate__fadeIn" data-wow-delay="5s">
            <img src="img/welcome__top-img.svg" alt="" class="welcome__top-img">
            <img src="img/point.svg" alt="" class="welcome__top-point welcome__points">
          </div>
          <div class="welcome__center-box wow animate__animated animate__fadeIn" data-wow-delay="5s">
            <img src="img/welcome__center-img.svg" alt="" class="welcome__center-img">
            <img src="img/point.svg" alt="" class="welcome__center-point welcome__points">
          </div>
     
          <img src="img/welcome__center-back.png" alt="" class="welcome__center-img--back">
  
   
          <div class="welcome__bottom-box wow animate__animated animate__fadeIn" data-wow-delay="5s">
            <img src="img/welcome__bottom-img.svg" alt="" class="welcome__bottom-img">
            <img src="img/point.svg" alt="" class="welcome__bottom-point welcome__points">
          </div>

          <ul class="welcome__list wow animate__animated animate__fadeIn" data-wow-delay="5s">
            <li class="welcome__item">
              <a href="#" class="welcome__item-link">
                Условия работы и цены
              </a>
            </li>
            <li class="welcome__item">
              <a href="#" class="welcome__item-link">

                Скачать презентацию 
              </a>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <footer class="footer" id="footer">
      <div class="container footer__container">
        <p class="footer__copyrights wow animate__animated animate__fadeInLeft" data-wow-delay="2.3s">©<f>2024.</f>Вадим Прусаков <d>—</d> Бюро.Дизайн.Услуг</p>
        <a href="mailto:hello@vadimprusakov.pro" class="footer__link wow animate__animated animate__fadeInRight" data-wow-delay="2.3s">
          hello<g>@</g>vadimprusakov.pro
        </a>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js" integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/main.js"></script>
